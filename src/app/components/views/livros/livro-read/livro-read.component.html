<div class="content">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaNovoLivro()" mat-stroked-button color="primary">NOVO LIVRO</button>

    <div class="corpo">
        <table mat-table  class="mat-elevation-z8 table" [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="codL">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
              <td mat-cell *matCellDef="let row"> {{ row.codL }} </td>
            </ng-container>
          
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>TITULO</th>
              <td mat-cell *matCellDef="let row"> {{ row.titulo }} </td>
            </ng-container>

            <ng-container matColumnDef="editora">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>EDITORA</th>
              <td mat-cell *matCellDef="let row"> {{ row.editora }} </td>
            </ng-container>

            <ng-container matColumnDef="edicao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header">EDICAO</th>
              <td mat-cell *matCellDef="let row" class="centered-cell"> {{ row.edicao }} </td>
            </ng-container>

            <ng-container matColumnDef="anoPublicacao">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header">ANO PUBLICACAO</th>
              <td mat-cell *matCellDef="let row" class="centered-cell"> {{ row.anoPublicacao }} </td>
            </ng-container>
            
            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="centered-header">VALOR</th>
              <td mat-cell *matCellDef="let row" class="centered-cell"> {{ row.valor | currency:'BRL':'symbol':'1.2-2' }} </td>
            </ng-container>
          
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="update/{{ row.codL }}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.codL}}">
                  <i class="material-icons">delete</i>
                </a>                
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
<ngx-smart-modal #modalExcluirLivro identifier="modalExcluirLivro">
  <div class="modal-header">
    <h2>Excluir</h2>
  </div>
  <div class="modal-body">
    <p>Deseja excluir o livro?</p>
    <button class="btn btn-default" style="float: right; margin-left: 5px" (click)="modalExcluirLivro.close()">
      Não
    </button>
    <button class="btn btn-default" style="float: right; margin-left: 5px" (click)="delete()">
      Sim
    </button>
  </div>
</ngx-smart-modal>
