<div class="content">
    <div class="title">
        <h1>Assuntos</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaAssuntoCreate()" mat-stroked-button color="primary">NOVO ASSUNTO</button>

    <div class="corpo">
        <table mat-table  class="mat-elevation-z8 table" [dataSource]="assuntos">

            <ng-container matColumnDef="codAs">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let row"> {{ row.codAs }} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
              <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
              <td mat-cell *matCellDef="let row"> {{ row.descricao }} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="livros">
              <th mat-header-cell *matHeaderCellDef>LIVROS</th>
              <td mat-cell *matCellDef="let row">
                <a class="livros" routerLink="{{ row.id }}/livros">
                  <i class="material-icons">book</i>
                </a>
              </td>
            </ng-container> -->
          
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
              <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="update/{{ row.codAs }}">
                  <i class="material-icons">edit</i>
                </a>
                <a class="delete" routerLink="delete/{{ row.codAs }}">
                  <i class="material-icons">delete</i>
                </a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
</div>
