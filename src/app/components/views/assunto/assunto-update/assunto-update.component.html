<div class="content">
    <div class="title">
        <h1>Atualizando Assunto</h1>
    </div>
</div>

<form>
    <mat-form-field class="forms">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="assunto.descricao" type="text" name="descricao" placeholder="Ex. Informática"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary">ALTERAR</button>
        <button (click)="cancelar()" class="mat-elevation-z8" mat-stroked-button color="warn">CANCELAR</button>
    </div>

</form>
